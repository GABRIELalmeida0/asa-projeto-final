services:

  proxy:
    build:
     context: ./nginx
     dockerfile: Dockerfile.proxy
    image: proxy
    container_name: proxy
    ports:
     - "8080:80"
    depends_on:
     - portal
    networks:
     - asa-network

  dns:
    build:
     context: ./DNS
     dockerfile: Dockerfile
    image: bind9
    container_name: bind9
    ports:
     - "53:53"
    depends_on:
     - proxy

