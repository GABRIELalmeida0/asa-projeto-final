  portal:
    image: wordpress
    restart: always
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: gabriel
      WORDPRESS_DB_PASSWORD: asa_senha
      WORDPRESS_DB_NAME: asa_2023
    volumes:
     - wordpress:/var/www/html
    networks:
     - asa-network
    depends_on:
     - db

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: asa_2023
      MYSQL_USER: gabriel
      MYSQL_PASSWORD: asa_senha
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
     - db:/var/lib/mysql
    networks:
     - asa-network

volumes:
  wordpress:
  db:
  #Docker Networks
networks:
 asa-network:
  driver: bridge